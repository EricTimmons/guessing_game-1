<script>
  (function() {
    var answer = 'J';
    var guess = prompt('Guess a card between 2-A. Ace is high!').toUpperCase;

    while (true) {
      if (guess === answer) {
        alert('You are correct! Good job.');
        break;
      } else if (guess !== answer) {
        guess = prompt('Not quite. Guess again.');
      }
    }
  })();
</script>
